<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-success">

  <ion-tab title="Waiting" 
           icon="icon ion-person-stalker" 
           href="#/tab/waiting"
           badge="customerService.getWaitingCustomers().length"
           badge-style="badge-positive">
    <ion-nav-view name="tab-waiting"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Called" 
           icon="icon ion-coffee" 
           href="#/tab/called" 
           class="tab-called" 
           animated-tab="customer:called"
           badge="customerService.getCalledCustomers().length"
           badge-style="badge-balanced">
    <ion-nav-view name="tab-called"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Missed" 
           icon="icon ion-ios7-alarm" 
           href="#/tab/missed" 
           class="tab-missed" 
           animated-tab="customer:missed"
           badge="customerService.getMissedCustomers().length"
           badge-style="badge-assertive">
    <ion-nav-view name="tab-missed"></ion-nav-view>
  </ion-tab>

</ion-tabs>
