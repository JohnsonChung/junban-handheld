<div class="list popup-edit-customer">
    <label class="item item-input item-select"
           ng-repeat="(id, question) in questionService.questions">
        <div class="input-label">
            {{question.name}}
        </div>
        <select>
            <option selected>{{currentCustomer.answers[id]}}</option>
            <option ng-repeat="answer in question.answers">{{answer}}</option>
        </select>
    </label>
</div>
